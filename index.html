<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budegetify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full h-64 bg-gradient-to-r from-purple-500 to-pink-500">
        
        <h1 class="text-lg text-yellow-100 text-center pt-8">Available Balance in May 2024 </h1>
    
            <p class="budget text-3xl text-center py-3 ">+ 000.00</p>
        

        <div class="flex justify-around bg-green-400 sm:mx-44 lg:mx-96 py-2">

            <div><p>Deposits</p></div>

            <div class="income"><p>00.00</p></div>
            
        </div>

        <div class="flex justify-around bg-red-400 sm:mx-44 lg:mx-96 py-2 mt-4">

            <div><p>Expenses</p></div>

            <div class="exp"><p>00.00</p></div>
            
        </div>
    </div>

    <div class="h-14 bg-gray-200 flex space-x-6 justify-center py-2">
        <div >
            <button class="minus bg-red-400 hover:bg-red-600 py-2 px-6 rounded-lg">-</button>
        </div>

        <div class="h-10 bg-gray-200">
            <input class="add_desc placeholder:italic placeholder:text-slate-400 block bg-white sm:w-38 lg:w-64 border border-slate-300 rounded-md py-2  text-center pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Add Desc" type="text" name="" id="desc" >
        </div>

        <div class="">
            <input class="add_value placeholder:italic placeholder:text-slate-400 block bg-white sm:w-28 border border-slate-300 rounded-md pl-2 py-2 text-center pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Value" type="text" name="" id="value" >
        </div>
        
        <div>
            <button class="plus bg-green-400 hover:bg-green-600 py-2 px-6 rounded-lg">+</button>
        </div>
    </div>

    <div class="h-36 flex justify-around pt-2">

        <div>
            <h1 class="text-green-500 text-3xl font-bold">Income</h1>

            <div class="flex space-x-8">
                <div><p class="font-serif font-semibold text-xl text-green-500">SI No</p></div>
                <div><p class="font-serif font-semibold text-xl text-green-500">Description</p></div>
                <div><p class="font-serif font-semibold text-xl text-green-500">Amount</p></div>
            </div>
            
            <div class="income_list">

                <!--
                    <div class="Item_clearfix flex space-x-24" id="income-0">
                    <div class="item_desc font-serif font-medium text-lg ">
                        1
                    </div>
                    <div class="item_desc font-serif font-medium text-lg ">
                        Salary
                    </div>
                    <div class="right_clearfix">
                        <div class="item_value">+ 2100</div>
                        <div class="item_delete">
                            <button class="item_delet_btn">
                                <i class="ion-ios-close-outline">
    
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
                -->
    

            </div>


        </div>

        <div>
            <h1 class="text-red-500 text-3xl font-bold">Expenses</h1>

            <div class="expence_list">

                <div class="flex space-x-8">
                    <div><p class="font-serif font-semibold text-xl text-red-500">SI No</p></div>
                    <div><p class="font-serif font-semibold text-xl text-red-500">Description</p></div>
                    <div><p class="font-serif font-semibold text-xl text-red-500">Amount</p></div>
                </div>

                <!--
                    <div class="Item_clearfix flex space-x-24" id="expence-0">
                    
                        <div class="item_desc font-serif font-medium text-lg ">
                        1
                    </div>
                    
                    <div class="item_desc font-serif font-medium text-lg ">
                        Salary
                    </div>
                    <div class="right_clearfix">
                        <div class="item_value">+ 2100</div>
                        <div class="item_delete">
                            <button class="item_delet_btn">
                                <i class="ion-ios-close-outline">
    
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
                -->

            </div>

        </div>

    </div>

    <script src="module_01.js"></script>
</body>
</html>
